{% extends 'base.html' %}
{% load staticfiles %}
  
{% block title %} 
  Створити обговорення
{% endblock title %}
  
{% block head %}
  <link rel="stylesheet" href="{% static 'css/community-style.css' %}">
{% endblock head %}
   
{% block body %}

 <ol class="breadcrumb">
  <li><a href="{% url 'community' c_id=com.id %}">{{ com.name }}</a></li>
  <li><a href="{% url 'discussions' c_id=com.id %}">Обговорення</a></li>
  <li class="active">Створити обговорення</li>
</ol>  

<form action="{% url 'create_discussion' c_id=com.id %}" method="post">
 {% csrf_token %}
 {{ form.as_p }}
  <button type="submit" class="btn btn-default">Створити</button>
  
</form>
  
{% endblock body %}
